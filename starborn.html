<script type="text/worker">
  on("change:frenzy_1 change:frenzy_2 change:frenzy_3 change:frenzy_4 change:frenzy_5 change:growth_1 change:growth_2 change:growth_3 change:growth_4 change:growth_5 change:order_1 change:order_2 change:order_3 change:order_4 change:order_5", function(e) {
    let target = e.sourceAttribute+"_max";
    let value = e.newValue
    let result = (value) => {
      switch(value) {
        case '-1':
        return "-";
        break;

        case '+0':
        return " ";
        break;

        case '+1':
        return "+";
        break;
      }
    }

    setAttrs({[target]: result(value)})
  });
</script>
